<div
  class="fixed rounded-full mx-auto flex gap-5 items-center justify-center w-fit px-4 py-2 bg-primary-100 bg-opacity-50 backdrop-blur-md left-0 right-0 top-5 border-primary-100 border"
>
  <section
    class="flex items-center w-fit gap-1 transition-all"
    [ngClass]="
      router.url.includes('/feed')
        ? 'text-primary-950 font-medium'
        : 'font-normal text-primary-400  cursor-pointer hover:text-primary-500'
    "
    (click)="router.navigate(['/feed'])"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="size-5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z"
      />
    </svg>

    Feed
  </section>

  <section
    class="flex items-center w-fit gap-1 transition-all"
    [ngClass]="
      router.url.includes('/explore')
        ? 'text-primary-950 font-medium'
        : 'font-normal text-primary-400  cursor-pointer hover:text-primary-500'
    "
    (click)="router.navigate(['/explore'])"
  >
    <svg
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
      class="size-5"
      stroke="currentColor"
    >
      <g
        id="SVGRepo_bgCarrier"
        stroke-width="0"
      ></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke="currentColor"
        stroke-width="2"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <defs>
          <style>
            .a,
            .b {
              fill: none;
              stroke-linecap: round;
              stroke-linejoin: round;
              stroke-width: 2px;
            }
            .b {
              fill-rule: evenodd;
            }
          </style>
        </defs>
        <circle
          class="a"
          cx="7"
          cy="16"
          r="2"
        ></circle>
        <circle
          class="a"
          cx="16"
          cy="6"
          r="3"
        ></circle>
        <circle
          class="a"
          cx="18"
          cy="18"
          r="4"
        ></circle>
        <circle
          class="a"
          cx="4"
          cy="4"
          r="2"
        ></circle>
        <line
          class="a"
          x1="14"
          x2="8.75774"
          y1="18"
          y2="16.95155"
        ></line>
        <line
          class="a"
          x1="16.95928"
          x2="18.2766"
          y1="8.83997"
          y2="14.01668"
        ></line>
        <line
          class="a"
          x1="6"
          x2="13.16407"
          y1="4"
          y2="5.02344"
        ></line>
        <path
          class="b"
          d="M6.7441,14.01668C7,14,4.35961,5.96728,4.35961,5.96728"
        ></path>
      </g>
    </svg>

    Explore
  </section>

  <section
    class="flex items-center w-fit gap-1 transition-all"
    [ngClass]="
      router.url.includes('/account')
        ? 'text-primary-950 font-medium'
        : 'font-normal text-primary-400  cursor-pointer hover:text-primary-500'
    "
    (click)="router.navigate(['/account'])"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="size-5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
      />
    </svg>

    Account
  </section>
</div>

<div class="flex w-full h-full gap-6">
  @if (users.size == 0) { 
    <div class="w-full h-full flex flex-col justify-between items-center bg-secondary-100 bg-opacity-50 rounded-lg p-5 border border-secondary-200">
      <h3 class="font-medium text-lg text-secondary-900 text-center">No suggestions, for now...</h3>
      <h4 class=" text-secondary-900 text-center text-sm mt-1 text-pretty">Interact a little more with the app to see suggestions appear here.</h4>
      <img src="assets/images/no-answer.png" alt="" class="size-fit max-h-32">
    </div>
  } @else { @for (user of users; track $index) {
  <app-suggestion-tile [user]="user"></app-suggestion-tile>
  } }
</div>

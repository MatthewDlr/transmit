<div class="flex w-full h-full p-3">
  @for (user of users; track $index) {
  <div class="flex flex-col w-36 h-full bg-secondary-100 bg-opacity-50 rounded-md p-3 items-center justify-center gap-2 border border-secondary-200">
    <!-- Profile Picture-->
    @if (user.avatar_url) {
    <img
      [src]="user.avatar_url"
      class="size-10 rounded-full"
    />
    } @else {
    <div class="size-10 rounded-full bg-secondary-900 flex justify-center items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-7 fill-secondary-800"
      >
        <path
          fill-rule="evenodd"
          d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    }
    <div class="flex flex-col text-secondary-900 text-center font-medium">
      <div>{{ user.name }}</div>
      <div>{{ user.last_name }}</div>
    </div>
    <button class="flex gap-1 rounded-full border border-secondary-900 text-xs font-medium text-secondary-900 justify-center items-center py-1 px-2 hover:bg-secondary-100 !transition-all">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-5 stroke-secondary-900"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z"
        />
      </svg>
      Follow
    </button>
  </div>
  }
</div>

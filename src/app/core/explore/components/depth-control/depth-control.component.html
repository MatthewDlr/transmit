<div class="flex flex-col w-fit h-fit bg-primary-100 bg-opacity-50 backdrop-blur-lg border border-primary-200 rounded-lg items-center">
  <button
    class="hover:bg-primary-100 rounded-lg p-2 !transition-all group"
    (click)="isExpanded = !isExpanded"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="size-8 stroke-primary-900 group-hover:scale-110 !transition-all icon-svg"
    >
      <path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z" />
      <path d="m6.08 9.5-3.5 1.6a1 1 0 0 0 0 1.81l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9a1 1 0 0 0 0-1.83l-3.5-1.59" />
      <path d="m6.08 14.5-3.5 1.6a1 1 0 0 0 0 1.81l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9a1 1 0 0 0 0-1.83l-3.5-1.59" />
    </svg>

  </button>
  @if (isExpanded) { @for (depth of availableDepths; track $index) {
  <button
    class="rounded-lg p-2 w-full !transition-all"
    (click)="changeDepthTo(depth)"
    [ngClass]="
      depth === selectedDepth
        ? 'font-semibold text-white bg-primary-900 cursor-default'
        : 'font-light text-primary-900 bg-transparent hover:bg-primary-100'
    "
  >
    {{ depth }}
  </button>
  } }
</div>

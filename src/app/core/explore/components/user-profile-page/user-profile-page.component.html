<div class="flex flex-col gap-10 w-full h-full items-center pt-20 px-52">
  <div *ngIf="externUser" class="p-3 rounded-xl" style="background-color: #f2f2f2" >
    <div class="flex flex-row gap-5">
      <div class="">
        <img [src]="externUser.avatar_url || defaultImageUrl"
             (error)="onImageError($event)"
             [width]="150"
             [height]="150"
             alt=""
             class="rounded-xl">
      </div>

      <div class="flex flex-col gap-3 w-4/5">
        <div class="flex flex-row flex-wrap gap-3 items-center">
          <div class="flex flex-row gap-2 text-4xl font-bold">
            <p>{{externUser.name}}</p>
            <p>{{externUser.last_name}}</p>
          </div>

          <div>
            <input type="button" id="followbtn" value="Add friend" (click)="follow(userID)"
                   class="hidden bg-green-400 rounded-xl p-2 pt-1 pb-1 text-xl font-semibold">
          </div>
          <div>
            <input type="button" id="unfollowbtn" value="Remove friend" (click)="unfollow(userID)"
                   class="hidden bg-orange-600 rounded-xl p-2 pt-1 pb-1 text-xl font-semibold">
          </div>

        </div>

        <div class="flex flex-row flex-wrap gap-2">
          <div *ngFor="let interest of userInterests | keyvalue"
               [ngStyle]="{'background-color': myInterests.has(interest.key) ? 'green' : 'transparent',
                   'border-color': myInterests.has(interest.key) ? 'green' : 'black',
                   'color': myInterests.has(interest.key) ? 'white' : 'black'}"
               class="border-2 border-black rounded-xl p-2 pt-1 pb-1">
            {{ interest.value.name }}
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

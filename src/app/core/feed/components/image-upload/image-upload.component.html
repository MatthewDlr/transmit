<div>
  <img [src]="preview" class="rounded-md max-h-[500px] object-cover">
</div>

<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="file" accept="image/jpeg, image/jpg, image/png" (change)="selectFile($event)" class="rounded-md border-green-300"/>
    </label>
  </div>

  <div *ngIf="imageName" class="alert alert-secondary" role="alert">
    {{ imageName }}
  </div>
</div>


<div class="w-full">
  <div class="flex flex-col rounded-xl bg-gray-80 px-5 pb-5 pt-3 w-full h-full gap-2" >
    <div id="popup" [ngClass]="{'popup-visible': isPopupVisible}" role="alert">
      <div *ngIf="message" class="w-full px-3 py-1">
        <fa-icon *ngIf="!isError" [icon]="faCheckCircle" class="text-green-500"></fa-icon>
        <fa-icon *ngIf="isError" [icon]="faTimesCircle" class="text-secondary-600"></fa-icon>
         {{ message }}
      </div>
    </div>
    <textarea id="textInput" #textInput class="w-full rounded-xl h-1/4 resize-none border-black border-2" placeholder="Time to write some text"></textarea>
    <div>
      <app-image-upload #imageUpload (fileSelected)="onFileSelected($event)"></app-image-upload>
    </div>
    <button (click)="postPost(textInput.value)"
            class="rounded-xl bg-primary-200 text-primary-950 w-1/5 p-2 font-bold border-2 border-primary-950"
    >Post</button>
  </div>
</div>

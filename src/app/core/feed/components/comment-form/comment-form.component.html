<div class="w-full">
  <div class="size-12 hover:cursor-pointer" *ngIf="!showCommentBanner" (click)="toggleBannerAndFocus()">
    <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z" />
    </svg>
  </div>
  <div id="commentForm" class="flex flex-row items-center max-w-full" [ngStyle]="{'width': commentFormWidth, 'opacity': commentFormOpacity, 'height': commentFormHeight}">
    <textarea id="textInput" #textInput class="rounded-xl resize-none border-0 flex-grow-1 w-full" cols="120" placeholder="Your opinion on this post ?"></textarea>
    <div class="size-12 hover:cursor-pointer" (click)="postComment(textInput.value)">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
      </svg>
    </div>

  </div>
</div>

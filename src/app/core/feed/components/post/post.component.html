<div style="background-color: #f2f2f2;" class="w-full p-4 rounded-xl">
  <img
    *ngIf="post.image"
    [src]="post.image"
    alt="Post image"
    class="rounded-md max-h-[500px] object-fill"
  />
  <h2 class="mt-1">{{ post.content }}</h2>
  <hr class="my-2" />
  <div style="display: flex; align-items: start">
    <p
      class="timestamp"
      style="margin-right: 10px"
    >
      {{ post.timestamp | date : "dd/MM/yyyy, H:mm" }}
    </p>
    <a
      class="author"
      style="margin: 0"
      href="user/{{ post.authorNumber }}"
      >&#64;{{ post.author }}</a
    >
  </div>
</div>

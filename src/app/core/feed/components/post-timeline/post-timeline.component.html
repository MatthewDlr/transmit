<div class="flex flex-col w-full h-full items-center" >
  <div *ngIf="posts.length > 0; else emptyPostList">
    <div *ngFor="let post of posts" class="mt-4">
      <app-post [post]="post"></app-post>
    </div>
  </div>
  <ng-template #emptyPostList class="pt-8">None of your friends have posted yet.</ng-template>
</div>
